<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Result</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Full-Screen Background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
            color: #333;
            text-align: center;
        }

        /* Container */
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Heading */
        .container-heading {
            margin: 0;
            font-size: 36px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        /* Results */
        .results {
            margin-top: 20px;
        }

        .results h1 {
            font-size: 24px;
            margin: 20px 0;
        }

        /* Icon Styles */
        .results .icon {
            font-size: 100px;
            margin: 20px 0;
        }

        .danger {
            color: #e74c3c; /* Red for danger */
        }

        .safe {
            color: #2ecc71; /* Green for safety */
        }

        /* Footer */
        .footer-description {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class='container-heading'>Liver Disease Prediction</h2>
        <div class="results">
            {% if prediction==2 %}
                <div class="danger">
                    <i class="fas fa-exclamation-triangle icon"></i>
                    <h1>Oops! üôÅ<br><br>You have LIVER DISEASE <br><br>Please Consult a Doctor.</h1>
                </div>
            {% elif prediction==1 %}
                <div class="safe">
                    <i class="fas fa-smile-beam icon"></i>
                    <h1>ü§© Congratulation! ü§©<br><br>You DON'T have LIVER DISEASE.</h1>
                </div>
            {% endif %}
        </div>
        <p class='footer-description'>¬©2024 Liver Disease Prediction Model</p>
    </div>

</body>

</html>
